<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FofoTech - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagens/robo.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{{ url_for('static', filename='imagens/robo.png') }}" alt="Robô" class="logo">
            <h1>FofoTech</h1>
             <p>Já Possui Conta? <a href="/login">Entrar</a></p>
        </div>
        <div class="right">
            <h2>Crie sua Conta</h2>
             <!-- ⚠️ ADICIONAR: Mensagem de erro -->
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/cadastro"> 

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" name="confirmar" required>
                <button type="submit">Criar Conta</button>
                    </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
