<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FofoTech - Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="logo" class="logo">
            <h1>FofoTech</h1>
            <p class="welcome">Sem problemas!<br>Vamos recuperar seu acesso.</p>
        </div>
        <div class="right">
            <form method="POST" action="/enviar-reset-link">
                <h2>Recuperar Senha</h2>
                <p>Informe seu e-mail para enviarmos o link de redefinição.</p>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% elif success %}
                <div class="success-message">{{ success }}</div>
                {% endif %}

                <label for="email">E-mail</label>
                <input type="email" name="email" required>
                
                <button type="submit">Enviar Link de Redefinição</button>
                <p><a href="/login">Voltar para o Login</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
