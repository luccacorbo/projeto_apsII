<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FofoTech - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="logo" class="logo">
            <h1>FofoTech</h1>
            <p class="welcome">Bem-vindo!<br>Vamos conquistar suas tarefas pendentes!</p>
        </div>
        <div class="right">
            <form method="POST" action="/login">
                <h2>Entrar</h2>
                <label for="email">E-mail</label>
                <input type="email" name="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" name="senha" required>
                
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <p>NÃ£o tem conta? <a href="/cadastro">Cadastrar</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
